	</div>	
	<script src="../JavaScript/Login.js"></script>
	<script>
		var x = document.getElementById("login-form");
		var y = document.getElementById("register-form");
		var z = document.getElementById("elegir");

		function login(){
			x.style.left= "50px";
			y.style.left= "450px";
			z.style.left= "0px";
		}

		function registrar(){
			x.style.left= "-400px";
			y.style.left= "50px";
			z.style.left= "120px";
		}

	</script>
	<div id="message"></div>
